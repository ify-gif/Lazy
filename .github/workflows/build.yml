name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Verify release quality gate (Windows)
        if: runner.os == 'Windows'
        run: npm run verify:installer-config && npm run release:verify:ci

      - name: Verify release quality gate (macOS)
        if: runner.os == 'macOS'
        run: npm run release:verify:ci

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: npm run electron-build -- --win nsis --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: npm run electron-build -- --mac dmg zip --publish never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: |
            release/*.exe
            release/*.blockmap
            release/*.yml
            release/*.dmg
            release/*.zip
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          fail_on_unmatched_files: false
