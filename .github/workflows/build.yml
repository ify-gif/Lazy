name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Check out git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Verify release quality gate (Windows)
        if: runner.os == 'Windows'
        run: npm run release:verify

      - name: Verify release quality gate (macOS)
        if: runner.os == 'macOS'
        run: npm run release:verify:ci

      - name: Build and Publish (Windows)
        if: runner.os == 'Windows'
        run: npm run electron-build -- --win nsis --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish (macOS)
        if: runner.os == 'macOS'
        run: npm run electron-build -- --mac dmg zip --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
