<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaZy Landing</title>
    <style>
        :root {
            --card: #f5f5f5;
            --ring: #606060;
            --input: #e0e0e0;
            --muted: #d9d9d9;
            --accent: #c0c0c0;
            --border: #d0d0d0;
            --radius: 0.35rem;
            --chart-1: #606060;
            --chart-2: #476666;
            --chart-3: #909090;
            --chart-4: #a8a8a8;
            --chart-5: #c0c0c0;
            --popover: #f5f5f5;
            --primary: #606060;
            --sidebar: #eaeaea;
            --font-mono: Fira Code, monospace;
            --font-sans: Montserrat, sans-serif;
            --secondary: #e0e0e0;
            --background: #f0f0f0;
            --font-serif: Georgia, serif;
            --foreground: #333333;
            --destructive: #cc3333;
            --shadow-blur: 0px;
            --shadow-color: hsl(0 0% 20% / 0.1);
            --sidebar-ring: #606060;
            --shadow-spread: 0px;
            --shadow-opacity: 0.15;
            --sidebar-accent: #c0c0c0;
            --sidebar-border: #d0d0d0;
            --card-foreground: #333333;
            --shadow-offset-x: 0px;
            --shadow-offset-y: 2px;
            --sidebar-primary: #606060;
            --muted-foreground: #666666;
            --accent-foreground: #333333;
            --popover-foreground: #333333;
            --primary-foreground: #ffffff;
            --sidebar-foreground: #333333;
            --secondary-foreground: #333333;
            --destructive-foreground: #ffffff;
            --sidebar-accent-foreground: #333333;
            --sidebar-primary-foreground: #ffffff;
        }

        .dark {
            --card: #202020;
            --ring: #a0a0a0;
            --input: #303030;
            --muted: #2a2a2a;
            --accent: #404040;
            --border: #353535;
            --chart-1: #a0a0a0;
            --chart-2: #7e9ca0;
            --chart-3: #707070;
            --chart-4: #585858;
            --chart-5: #404040;
            --popover: #202020;
            --primary: #a0a0a0;
            --sidebar: #1f1f1f;
            --font-mono: Fira Code, monospace;
            --font-sans: Inter, sans-serif;
            --secondary: #303030;
            --background: #1a1a1a;
            --font-serif: Georgia, serif;
            --foreground: #d9d9d9;
            --destructive: #e06666;
            --sidebar-ring: #a0a0a0;
            --sidebar-accent: #404040;
            --sidebar-border: #353535;
            --card-foreground: #d9d9d9;
            --sidebar-primary: #a0a0a0;
            --muted-foreground: #808080;
            --accent-foreground: #d9d9d9;
            --popover-foreground: #d9d9d9;
            --primary-foreground: #1a1a1a;
            --sidebar-foreground: #d9d9d9;
            --secondary-foreground: #d9d9d9;
            --destructive-foreground: #ffffff;
            --sidebar-accent-foreground: #d9d9d9;
            --sidebar-primary-foreground: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'DM Sans', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.35s ease, color 0.35s ease;
        }

        /* ── Settings gear (top-right) ── */
        #settings-gear {
            position: absolute;
            top: 24px;
            right: 28px;
            z-index: 100;
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--muted-foreground);
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: color 0.2s ease, background 0.2s ease;
        }

        #settings-gear:hover {
            color: var(--primary);
            background: var(--muted);
        }

        /* ── Center content ── */
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 24px;
            max-width: 780px;
            position: relative;
            z-index: 1;
        }

        /* ── Hero Image Container ── */
        .hero-image {
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
            background: transparent;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
            background: transparent;
            mix-blend-mode: normal;
            /* Remove heavy shadow that might conflict with transparency */
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.08));
            transition: filter 0.3s ease;
        }

        /* Dark mode adjustment */
        .dark .hero-image img {
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.25));
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 200;
            letter-spacing: -0.02em;
            color: var(--foreground);
            margin-bottom: 0.75rem;
            transition: color 0.35s ease;
        }

        p {
            font-size: 1rem;
            font-weight: 300;
            color: var(--muted-foreground);
            max-width: 520px;
            line-height: 1.6;
            margin-bottom: 2rem;
            transition: color 0.35s ease;
        }

        /* ── Pill Buttons ── */
        .btn-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            position: relative;
            overflow: hidden;
            height: 52px;
            padding: 0 36px;
            border-radius: 26px;
            border: 1.5px solid var(--border);
            background: var(--card);
            color: var(--card-foreground);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            isolation: isolate;
            transition: transform 0.2s ease, border-color 0.25s ease, background 0.25s ease;
        }

        .nav-btn:hover {
            transform: scale(1.03);
            border-color: var(--primary);
            background: var(--muted);
        }

        .nav-btn:active {
            transform: scale(0.98);
        }

        /* label sits above the animated glow so it's always visible */
        .nav-btn .label {
            position: relative;
            z-index: 2;
        }

        /* animated glow that orbits inside the button */
        .nav-btn .glow {
            position: absolute;
            top: 50%;
            left: -60px;
            width: 120px;
            height: 120px;
            transform: translateY(-50%);
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.35;
            filter: blur(8px);
            animation: glow-orbit 4s linear infinite;
            z-index: 1;
        }

        .nav-btn.reverse .glow {
            animation-direction: reverse;
        }

        @keyframes glow-orbit {
            0% {
                left: -60px;
            }

            50% {
                left: calc(100%);
            }

            100% {
                left: -60px;
            }
        }

        /* ── Subtle background texture (optional ambient) ── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% 80%, rgba(79, 70, 229, 0.06) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 75% 20%, rgba(20, 184, 166, 0.06) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            transition: opacity 0.4s ease;
        }

        .dark body::before {
            background:
                radial-gradient(ellipse 80% 50% at 20% 80%, rgba(129, 140, 248, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse 60% 40% at 75% 20%, rgba(45, 212, 191, 0.08) 0%, transparent 60%);
        }
    </style>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>

<body>

    <!-- Settings gear -->
    <button id="settings-gear" onclick="openSettings()">⚙</button>

    <!-- Center -->
    <div class="content">
        <!-- Hero Image -->
        <div class="hero-image">
            <img src="lazy_transparent_gen.png" alt="LAZY Logo">
        </div>

        <h1>Logic Augmentation &amp; Zero-gap Yield</h1>
        <p>A unified intelligence suite for capturing complex requirements and tracking the project lifecycle.</p>

        <div class="btn-row">
            <button class="nav-btn" onclick="navigate(1)">
                <div class="glow"></div>
                <span class="label">Meeting Transcription</span>
            </button>
            <button class="nav-btn reverse" onclick="navigate(2)">
                <div class="glow"></div>
                <span class="label">Work Tracker</span>
            </button>
        </div>
    </div>

    <script>
        var backend = null;
        if (typeof QWebChannel !== "undefined") {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                backend = channel.objects.backend;
            });
        }

        function navigate(index) {
            if (backend) { backend.navigate(index); }
        }

        function openSettings() {
            if (backend && backend.openSettings) { backend.openSettings(); }
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }
    </script>
</body>

</html>
