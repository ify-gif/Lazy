<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaZy Landing</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
    <style>
        :root {
            --card: #ffffff;
            --muted: #f0f0f0;
            --border: #000000;
            --primary: #4f46e5;
            --font-sans: DM Sans, sans-serif;
            --background: #f7f9f3;
            --foreground: #000000;
            --card-foreground: #000000;
            --muted-foreground: #333333;
            --primary-foreground: #ffffff;
        }

        .dark {
            --card: #1a212b;
            --muted: #333333;
            --border: #545454;
            --primary: #818cf8;
            --font-sans: DM Sans, sans-serif;
            --background: #000000;
            --foreground: #ffffff;
            --card-foreground: #ffffff;
            --muted-foreground: #cccccc;
            --primary-foreground: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-sans), 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, background-color 0.3s ease, color 0.3s ease;
        }

        body.loaded {
            opacity: 1;
        }

        spline-viewer {
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: var(--background);
        }

        /* Fallback when Spline viewer fails to load (no internet) */
        spline-viewer:not(:defined) {
            background: radial-gradient(ellipse at 50% 50%, var(--primary), var(--background) 70%);
            opacity: 0.15;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
        }

        #gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, var(--background) 100%);
            pointer-events: none;
            z-index: 5;
        }

        .content {
            text-align: center;
            color: var(--foreground);
            pointer-events: auto;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 200;
            margin: 0 0 1rem 0;
            letter-spacing: -0.02em;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            color: var(--foreground);
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--muted-foreground);
            max-width: 700px;
            margin: 0 auto 2.5rem auto;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img.logo-img {
            max-height: 40vh;
            width: auto;
            max-width: 90%;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            transition: filter 0.3s ease;
        }

        b {
            font-weight: 700;
            color: var(--foreground);
        }

        .btn-container {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 2.5rem;
        }

        /* --- STAR BUTTON STYLES --- */
        @keyframes star-btn-move {
            0% {
                offset-distance: 0%;
            }

            100% {
                offset-distance: 100%;
            }
        }

        .star-btn {
            position: relative;
            z-index: 3;
            overflow: hidden;
            height: 48px;
            padding: 0 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s ease, background 0.2s ease;
            background: var(--card);
            border: 1px solid var(--border);
            cursor: pointer;
            isolation: isolate;
            text-decoration: none;
            --light-width: 80px;
            --light-color: var(--primary-foreground);
            --duration: 4s;
            color: var(--card-foreground);
        }

        .star-btn:hover {
            transform: scale(1.02);
            background: var(--muted);
        }

        .star-btn .light-trail {
            position: absolute;
            inset: 0;
            width: var(--light-width);
            height: var(--light-width);
            background: radial-gradient(circle at center, var(--primary), transparent 70%);
            offset-path: var(--path);
            animation: star-btn-move var(--duration) linear infinite;
            z-index: 1;
            filter: blur(4px);
            opacity: 0.8;
        }

        .btn-reverse .light-trail {
            animation-direction: reverse;
        }

        .star-btn .bg-mask {
            position: absolute;
            inset: 0;
            z-index: 2;
            border-radius: inherit;
            overflow: hidden;
            border: 2px solid var(--border);
            pointer-events: none;
            box-sizing: border-box;
        }

        .star-btn svg {
            width: 101%;
            height: 101%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--card-foreground);
        }

        .star-btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .star-btn span {
            position: relative;
            z-index: 10;
            color: var(--card-foreground);
            font-family: inherit;
        }
    </style>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>

<body class="dark">

    <spline-viewer url="https://prod.spline.design/6Wq1Q7YGyM-iab9i/scene.splinecode"></spline-viewer>

    <div id="overlay">
        <img src="icon.png" alt="LAZY - Logic Augmentation and Zero-gap Yield application logo" class="logo-img">

                            <use href="#star-dots" />

    <script>
        var backend = null;
        if (typeof QWebChannel !== "undefined") {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                backend = channel.objects.backend;
            });
        }

        function navigate(index) {
            if (backend) { backend.navigate(index); }
            else { console.log("Navigating to:", index); }
        }

        function setTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
        }

        function updatePath() {
            document.querySelectorAll('.star-btn').forEach(btn => {
                const w = btn.offsetWidth;
                const h = btn.offsetHeight;
                const path = `path('M 24 0 H ${w - 24} A 24 24 0 0 1 ${w} 24 A 24 24 0 0 1 ${w - 24} 48 H 24 A 24 24 0 0 1 0 24 A 24 24 0 0 1 24 0')`;
                btn.style.setProperty('--path', path);
                const trail = btn.querySelector('.light-trail');
                if (trail) { trail.style.offsetPath = path; }
            });
        }

        function setLoaded() {
            document.body.classList.add('loaded');
            updatePath();
        }

        // Show content as soon as DOM is ready, don't wait for Spline to load
        document.addEventListener('DOMContentLoaded', setLoaded);
        window.addEventListener('resize', updatePath);

        // Single fallback in case DOMContentLoaded already fired
        if (document.readyState !== 'loading') { setLoaded(); }
    </script>
